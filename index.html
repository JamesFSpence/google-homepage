<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel = "stylesheet" href = "style.css">
    </head>

        <header>
            <div id = "header-left">
                <div id = "about">About</div>
                <div id = "store">Store</div>
            </div>
            <div id = "header-right">
                <div id = "gmail">Gmail</div>

                <div id = "google-account"><img src = "" alt = "Account Icon"></div>
            </div>
        </header>
        <div id = "main-body">
            <div id = "logo">
                <img src = "google-logo.png" alt = "Google Logo">
            </div>
            <form>
                <input id = "searchbar" type="text" placeholder=""> <br>
                <button id = "button-left">Google Search</button>
                <button id = "button-right">I'm Feeling Lucky</button>
            </form>
        </div>
        <footer>
            <div id ="country">United Kingdom</div>
            <div id = "carbon"> <img src="" alt="PlantIcon"> Carbon Neutral since 2009</div>
            <div id = "bottom-footer">
                <div>
                    <div>Advertising</div>
                    <div>Business</div>
                    <div>How Search works</div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                
            </div>
            
        </footer>
    </body>
</html>
