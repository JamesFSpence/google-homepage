<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "account-dropdown">
            <div>
                <div id = "profile-picture"><img src="outline_account_circle_black_48dp.png" alt="Profile Picture"></div>
                <div id = "name">James Spence</div>
                <div id = "email-address">email-address@gmail.com</div>
                <div style="padding: 0; display:flex; align-items: center; justify-content:center;"><div id = "manage-account" class = "highlight-background">Manage your Google Account</div></div>
            </div>
            <div id = "another-account" class = "highlight-background">
                <div class="material-icons" style="padding: 0px 0px 0px 30px;"><span class="material-icons-outlined">
                    person_add_alt
                    </span>
                </div>
                <div style="padding: 0px 15px 0px 15px;">Add another account</div>
            </div>
            <div style="display:flex; justify-content:center;"><div class = "highlight-background" id = "signout">
                Sign out
            </div></div>
            <div id = "bottom-dropdown">
                    <div class = "small-padding highlight-background">Privacy Policy</div> â€¢ <div class = "small-padding highlight-background">Terms of Service</div>
            </div>
        </div>
        <header>
            <div id = "header-left">
                <div id = "about"><a href = "https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a></div>
                <div id = "store"><a href = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwji3LaLvpDyAhU4RxUIHTwPAOIQpMwCCAM&url=https%3A%2F%2Fstore.google.com%2FGB%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-GB&usg=AOvVaw1TnGnI7L1atYGRMJIuF53R">Store</a></div>
            </div>
            <div id = "header-right">
                <div id = "gmail"><a href = "https://mail.google.com/mail/&ogbl">Gmail</a></div>
                <div id = "images"><a href = "https://www.google.co.uk/imghp?hl=en&ogbl">Images</a></div>
                <div id = "google-apps" class = "material-icons"><span class="material-icons-outlined">
                    apps
                    </span></div>
                <div id = "google-account" class = "material-icons"> <img src = "outline_account_circle_black_36dp.png" alt = "Account"></div>
            </div>
        </header>
        <div id = "main-body">
            <div id = "logo">
                <img src = "google-logo.png" alt = "Google Logo">
            </div>
            <form>
                <div id = "input-box"><div  id = "logo-box" class = "material-icons"><span class="material-icons-outlined">
                    search
                    </span></div>
                    <input id = "searchbar" type="text" placeholder="">
                </div>
                <br>
                <button id = "button-left">Google Search</button>
                <button id = "button-right">I'm Feeling Lucky</button>
            </form>
        </div>
        <div id = "footer-elt">
            <div id ="country">United Kingdom</div>
            <div id = "carbon"> <div id = "plant-box" class = "material-icons"> <span class="material-icons-outlined">
                grass</span></div>
                 <a href = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwji3LaLvpDyAhU4RxUIHTwPAOIQiM8HCBA&url=https%3A%2F%2Fsustainability.google%2Fcommitments-europe%2F%3Futm_source%3Dgooglehpfooter%26utm_medium%3Dhousepromos%26utm_campaign%3Dbottom-footer%26utm_content%3D&usg=AOvVaw0dlsqADQm4jzvIdcuz-82V">Carbon Neutral since 2007</a></div>
            <footer>
                <div id = "footer-left">
                    <div id = "advertising"><a href = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwji3LaLvpDyAhU4RxUIHTwPAOIQkdQCCA4&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_uk%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0Os6ve9BIfEoZGRVVebyct">Advertising</a></div>
                    <div><a href = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwji3LaLvpDyAhU4RxUIHTwPAOIQktQCCA8&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a></div>
                    <div id = "works"><a href = "https://google.com/search/howsearchworks/?fg=1">How Search works</a></div>
                </div>
                <div id = "footer-right">
                    <div id = "privacy"><a href = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwji3LaLvpDyAhU4RxUIHTwPAOIQ8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-GB%26fg%3D1&usg=AOvVaw1f3o-3igFwFurhnmwIvE03">Privacy</a></div>
                    <div><a href = "https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwji3LaLvpDyAhU4RxUIHTwPAOIQ8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-GB%26fg%3D1&usg=AOvVaw2VR1WPZAwebyYaHLUXFtD2">Terms</a></div>
                    <div id = "settings"><a href ="https://www.google.com/preferences?hl=en-GB&fg=1">Settings</a></div>
                </div>
            </footer>
        </div>
    </body>
</html>
